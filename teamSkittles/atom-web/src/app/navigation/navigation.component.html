<div class="nav" *ngIf="userAuth">
  <ng-container>
    <div class="nav__buttons">
      <button pButton type="button" class="p-button-success" label="Админка" routerLink="/admin"
              *ngIf="userRole == 'admin'"></button>
      <button pButton type="button" class="p-button-success" label="Список заказов" routerLink="/request"
              *ngIf="userRole != 'admin'"></button>
      <button pButton type="button" class="p-button-success" label="Формирование плана" routerLink="/manage"
              *ngIf="userRole != 'admin' && userRole == 'chief'"></button>
      <button pButton type="button" class="p-button-success" label="Заказ-наряды" routerLink="/production-tasks"
              *ngIf="userRole != 'admin' && userRole == 'chief'"></button>
      <button pButton type="button" class="p-button-success" label="Журнал поломок" routerLink="/broken-machine"
              *ngIf="userRole != 'admin' && userRole == 'chief'"></button>
      <button pButton type="button" class="p-button-success" label="Аналитика" routerLink="/analytics"
              *ngIf="userRole != 'admin' && userRole == 'chief'"></button>
    </div>
  </ng-container>
</div>
